<script>
var valor=prompt('Ingrese lo primero que le llegue a la mente:','');
var patron=/^[\+\-]?[0-9]+$/;
if (patron.test(valor))
document.write('Ingreso numeros');
else
document.write('ingreso letras');
</script>
